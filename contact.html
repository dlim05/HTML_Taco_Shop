<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="dan">
        <meta name="description" content="This the the website for The Little Taco Shop">
        <title>The Little Taco Shop</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="tacofavicon.png">
    </head>
    
    <body>
        <header>
            <h1>Welcome to The Little Taco Shop</h1>
            <nav aria-labelledby="explore"></nav>
            <hr>
            <h2 id="explore">Explore:</h2>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#about">About LTS</a>
                </li>
                <li>
                    <a href="index.html#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>

            <figure>
                <img src="img/tacos.png" alt="Tacos">
                <figcaption>
                    Little Taco Shop Tacos
                </figcaption>
            </figure>
        </header>

        <main>
            <article id="contact">
                <h2>Our Contact Form</h2>
                <form action="https:httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us a Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" value="your name" required> 
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" value="your email" required>
                        </p>
                        <p>
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" rows="4" cols="10" placeholder="Type Your Message Here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </article>
            
            <article id="location">
                <h2>Our Location</h2>
                
                <p><em>555 Taco Temptation Lane, Suite T <br>Kansas City, MO 55555-5555
                </em></p>

                <p><em>Phone: <a href="tel: +15555555555">555-555-5555</a></em></p>

                <a href="#">Back to Top</a>     
            </article>
        
        </main>
        <hr> 
        <footer>
            Copyright &copy; The Little Taco Shop
        </footer>
    </body>
</html>
